<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Contact Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>NextHire Contact Extractor</h1>
            <p class="subtitle">Extract candidate info from LinkedIn & CVs</p>
        </header>

        <main class="main-content">
            <!-- LinkedIn Profile Section -->
            <section class="section">
                <h2>LinkedIn Profile</h2>
                <button id="fetchProfileBtn" class="btn btn-primary">
                    <span class="btn-icon">üìã</span>
                    Fetch Profile Data
                </button>
                <div id="profileStatus" class="status-message"></div>
            </section>

            <!-- Profile Data Display -->
            <section class="section" id="profileDataSection" style="display: none;">
                <h2>Profile Data</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-input" readonly>
                </div>
                
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <input type="text" id="experience" class="form-input" readonly>
                </div>
                
                <div class="form-group">
                    <label for="techStack">Skills:</label>
                    <textarea id="techStack" class="form-textarea" readonly placeholder="No skills found"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="contactInfo">Contact:</label>
                    <textarea id="contactInfo" class="form-textarea" readonly placeholder="No contact info found"></textarea>
                </div>
            </section>


            <!-- Action Buttons -->
            <section class="section">
                <button id="copyToClipboardBtn" class="btn btn-secondary">
                    <span class="btn-icon">üìã</span>
                    Copy to Clipboard
                </button>
                <button id="clearDataBtn" class="btn btn-outline">
                    <span class="btn-icon">üóëÔ∏è</span>
                    Clear Data
                </button>
            </section>

        </main>

        <footer class="footer">
            <p id="versionInfo">NextHire Contact Extractor v1.0.0</p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
